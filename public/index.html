<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MALSTATIC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>

    <div class="container mt-5">
        <h1>Upload File</h1>

        <form id="uploadForm" enctype="multipart/form-data">
        
            <div class="custom-file mt-4">
                <input type="file" class="custom-file-input" id="fileInput">
                <label class="custom-file-label" for="fileInput">Select File</label>
            </div>
            
            <button class="btn btn-primary mt-3" id="cargarArchivo">Upload</button>
        </form>

        <h2 id="file_name"></h2>

        <div class="card-group">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">DOS</h5>
                        <div id="html_dos_headers"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Hashes</h5>
                        <div id="html_hashes"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Summary</h5>
                        <div id="html_summaries"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Imports</h5>
                        <div id="html_imports"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Image Optional Header</h5>
                        <div id="html_image"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">PE Header</h5>
                        <div id="html_pe_header"></div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">TLS Callbacks</h5>
                        <div id="html_tls"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sections</h5>
                        <div id="html_sections"></div>
                    </div>
                </div>
            </div>
          </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>
</html>
